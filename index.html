<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login IDEmi</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    .login {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
<style type="text/css">
.grande { font-size: 60px; }
</style>
<script>
// Escribir aqui el código Javascript
</script>
</head>
<body>

  <div class="login">
    <h2>Iniciar sesión IDEmi</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="contrasena" placeholder="Contraseña">
    <button onclick="verificarLogin()">Log In</button>
    <div id="mensaje" class="error"></div>
  </div>

  <script>
    // Aquí defines los usuarios y sus mensajes personalizados.
    const usuariosValidos = [
      { 
        usuario: "493729KAS", 
  contrasena: "8264", 
  nombre: "Gael", 
  mensaje: `
    <br> Candidate number: 0001 
    <br> Internal ID: 04
    <br> Examination: A2 LLave
  <br>Result: FAILED LEVEL A2, Council of Europe Level A1 | Overall Score: 110 | CERF Level: A1
    <br> Reading: 109
    <br> Writing: 130
    <br> Listening: 96
    <br> Speaking: 104
    <br> You can ask your teacher for your statement of result.
    <br> Comentarios: El examen fue realizado bajo condiciones NO ÓPTIMAS, por eso se prefería llevar a cabo el examen en la otra dirección, lo que pudo afectar el resultado, consentración.
<br> EL alumno necesita más práctica y saber más cosas antes de presentar un examen, falta mucho por trabajar, puede pedir la muestra gráfica de los resultados al profesor.`
},
    ];

    // Verificar si el usuario y la contraseña son correctos
    function verificarLogin() {
      const usuario = document.getElementById('usuario').value;
      const contrasena = document.getElementById('contrasena').value;
      const mensaje = document.getElementById('mensaje');

      // Buscar si el usuario existe en la lista de usuarios
      const usuarioValido = usuariosValidos.find(u => u.usuario === usuario && u.contrasena === contrasena);

      if (usuarioValido) {
        // Guardamos el nombre y el mensaje del usuario en localStorage
        localStorage.setItem('usuario', usuarioValido.nombre);
        localStorage.setItem('mensaje', usuarioValido.mensaje);

        // Redirigir a la página secreta
        window.location.href = "pagina-secreta.html";
      } else {
        mensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>




</body></html>
