<body>

  <h1>Welcome! / Bienvenu(e) / 欢迎 </h1>
  <p id="mensaje-bienvenida"></p>

  <script>
    // Recuperar el nombre y el mensaje del usuario desde localStorage
    const usuario = localStorage.getItem('usuario');
    const mensajePersonalizado = localStorage.getItem('mensaje');

    // Mostrar un mensaje personalizado si el usuario está registrado
    if (usuario && mensajePersonalizado) {
      document.getElementById('mensaje-bienvenida').textContent = `${mensajePersonalizado}`;
    } else {
      document.getElementById('mensaje-bienvenida').textContent = "No se ha detectado un usuario válido.";
    }
  </script>
